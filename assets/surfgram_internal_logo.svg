<svg viewBox="0 0 400 140" width="400" height="140" xmlns="http://www.w3.org/2000/svg">
  <title>Surfgram Logo</title>
  <desc>A gradient text logo reading "Surfgram" with subtitle "Like a surfer on the waves"</desc>
  
  <defs>
    <linearGradient id="mainGradient" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#ea580c"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fdba74"/>
    </linearGradient>
  </defs>

  <text x="50%" y="45%" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="60" 
        fill="url(#mainGradient)"
        font-weight="bold" 
        text-anchor="middle" 
        dy="0.35em">
    Surfgram
  </text>

  <text x="50%" y="86%"
        font-family="Arial, Helvetica, sans-serif"
        font-size="24"
        fill="#f97316"
        text-anchor="middle"
        font-weight="bold"
        letter-spacing="1"
        opacity="0.9">
    Internal
  </text>
</svg>